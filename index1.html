    body {

      margin: 0;

    .founder-name {

      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .radio-container input {
      display: none;
    }
    .radio-container input:checked + label {
      background: #0056b3;
    }
